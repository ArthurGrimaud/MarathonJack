<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" type="text/css"
  media = "screen" href="template.css" />
  <meta charset="utf-8"/>
  <title>Marathon Jack</title>
</head>

  <body id="body">
    <h1>
      <label class="titre">Marathon Jack</label>
      <img id="pileCarte" src="img/pile.png" class="pile" />
      <label id="sumDealerCards" class="scoreDealer">Score : 0</label>
      <label id="sumPlayerCards" class="scorePlayer">Score : 0</label>
      <INPUT type="button" value="Help" id="buttonHelp" class="helpBtn">
      <div id="mySidehelp" class="sidehelp">
        <a href="javascript:void(0)" class="closebtn" onclick="closeHelp()">&times;</a>
        <h6>Rules : marathonJack</h6>
        <h6>You begin the game with one card like the dealer. To win, you must have more points than the dealer by adding card in your hand</h6>
        <h6>Cards points :</h6>
        <h6>2 to 9 the same value, Ace : 11 or 1 and head : 10</h6>
      </div>
      <!-- <INPUT type="button" value="Help" id="buttonHelp" class="helpBtn"> -->
    </h1>
    <h2>
      <p class="dealer">
        Dealer's cards
      </p>
      <div id="ddiv" class="DealerCards">
      </div>
      <p class="you">
      Your cards
      </p>
    <div id="ydiv" class="PlayerCards">
    </div>
    </h2>
    <h3>
      <INPUT class="button" type="button" value="Card" name="Card" id="buttonCard">
      <INPUT class="button" type="button" value="Stay" name="Stay" id="buttonStay">
      <INPUT class="button" type="button" value="Bet" name="Bet" id="buttonBet">
    </h3>
    <div id="finGame" class="fenetre">
      <h4>
        <label id="result"></label>
        <label id="money"></label>
        <text id="bet"></text>
      </h4>
      <input type="button" value="Continue" id="continue" class="buttonFenetre">
      <input type="button" value="Ragequit" id="leave" class="buttonFenetre">
    </div>
    <script src="marathonJack.js" type="text/javascript"></script>
  </body>
</html>
